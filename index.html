<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏头部 -->
        <div class="game-header">
            <h1>俄罗斯方块</h1>
        </div>
        
        <!-- 游戏主区域 - 水平布局 -->
        <div class="game-main">
            <!-- 左侧游戏区域 -->
            <div class="game-area">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            
            <!-- 右侧控制面板 -->
            <div class="control-panel">
                <!-- 下一个方块 -->
                <div class="next-piece">
                    <span class="label">下一个</span>
                    <canvas id="nextCanvas" width="80" height="80"></canvas>
                </div>
                
                <!-- 得分信息 -->
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">分数</span>
                        <span class="value" id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">等级</span>
                        <span class="value" id="level">1</span>
                    </div>
                    <div class="score-item">
                        <span class="label">行数</span>
                        <span class="value" id="lines">0</span>
                    </div>
                </div>
                
                <!-- 游戏控制按钮 -->
                <div class="game-controls">
                    <button id="startBtn" class="control-btn primary">开始</button>
                    <button id="pauseBtn" class="control-btn secondary">暂停</button>
                    <button id="resetBtn" class="control-btn danger">重置</button>
                </div>
                
                <!-- 虚拟操作按键区域 -->
                <div class="virtual-keyboard">
                    <div class="keyboard-row">
                        <button class="key-btn rotate-btn" data-action="rotate">
                            <span class="key-icon">↑</span>
                            <span class="key-label">变形</span>
                        </button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key-btn left-btn" data-action="left">
                            <span class="key-icon">←</span>
                            <span class="key-label">左移</span>
                        </button>
                        <button class="key-btn down-btn" data-action="down">
                            <span class="key-icon">↓</span>
                            <span class="key-label">加速</span>
                        </button>
                        <button class="key-btn right-btn" data-action="right">
                            <span class="key-icon">→</span>
                            <span class="key-label">右移</span>
                        </button>
                    </div>
                    <div class="keyboard-row">
                        <button class="key-btn hard-drop-btn" data-action="hardDrop">
                            <span class="key-icon">空格</span>
                            <span class="key-label">硬降</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 操作提示 - 简洁显示 -->
        <div class="game-hints">
            <div class="hint-item">
                <span class="hint-key">←→</span>
                <span class="hint-text">移动</span>
            </div>
            <div class="hint-item">
                <span class="hint-key">↑</span>
                <span class="hint-text">旋转</span>
            </div>
            <div class="hint-item">
                <span class="hint-key">↓</span>
                <span class="hint-text">加速</span>
            </div>
            <div class="hint-item">
                <span class="hint-key">空格</span>
                <span class="hint-text">硬降</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
